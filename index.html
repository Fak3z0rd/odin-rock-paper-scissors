<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="./index.js" defer></script>
        <link rel="stylesheet" href="./style.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <script src="https://kit.fontawesome.com/f6fead4683.js" crossorigin="anonymous" defer></script>
    </head>
    <body>
        <div id="score" class="container">
            <span
                >Player:
                <h1>0</h1></span
            >
            <span
                >Computer:
                <h1>0</h1></span
            >
        </div>

        <div id="selection" class="container">
            <span id="player" class="btn btn-warning"></span>
            <span id="computer" class="btn btn-warning"></span>
        </div>
        <div id="result" class="container"></div>

        <div class="container">
            <span class="btn btn-primary choices" name="rock"><i name="rock" class="fa-regular fa-hand-back-fist"></i></span>
            <span class="btn btn-primary choices" name="paper"><i name="paper" class="fa-regular fa-hand"></i></span>
            <span class="btn btn-primary choices" name="scissors"><i name="scissors" class="fa-regular fa-hand-scissors"></i></span>
        </div>

        <dialog id="modal">
            <h3 id="finalresult"></h3>
            <h5 id="totalgames"></h5>
            <h5 id="totalties"></h5>
            <button id="btn-retry">Retry</button>
        </dialog>
    </body>
</html>
